<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="search-box">
                <input type="search" placeholder="search memos" class="search-text">
                <a href="#" class="search-btn"></a>
            </div>
            <nav>
                <div class="menu-mobile">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul class="nav-list">

                    <li><a href="#">my account</a></li>
                    <li><a href="#">logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="newmemo">
            <textarea name="" id="your-memo" class="your-memo"></textarea>
            <div class="save-or-cancel">

                <button class="btn-cancel">cancel</button>
            </div>
        </div>
        <div class="allmemos">
            
            <button class="btn-addmemo" onclick="openNewNote()">+</button>
            <div class="addmemo">
                
            </div>
        </div>
